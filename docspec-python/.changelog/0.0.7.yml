release_date: '2020-07-16'
changes:
- type: fix
  component: tests
  description: fix test cases
  fixes: []
- type: improvement
  component: general
  description: no longer use `pkgutil.find_loader()` to find Python modules as it
    prefers modules that are already in `sys.modules` even if that instance of the
    module would not occurr in the specified `search_path`. `docspec_python.find_module()`
    now re-implements the search mechanism
  fixes: []
- type: tests
  component: general
  description: add tests for Python module loader logic
  fixes: []
- type: fix
  component: general
  description: fix support for Python 3.5
  fixes: []
